<!DOCTYPE html>
<html dir="rtl" lang="fa">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="./Bootstrap_Icons/bootstrap-icons.css">
    <link rel="stylesheet" href="./styles/account.css">
    <title>accountPage</title>
</head>

<body class="loginPage position-relative">



    <div class="loginForm w-50 bg-light position-absolute top-50 start-50 translate-middle p-3 rounded ">



        <nav>
            <div class="nav nav-tabs justify-content-center loginForm-btn" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-register-tab" data-bs-toggle="tab"
                    data-bs-target="#nav-register" type="button" role="tab" aria-controls="nav-register"
                    aria-selected="true">ثبت نام</button>
                <button class="nav-link" id="nav-login-tab" data-bs-toggle="tab" data-bs-target="#nav-login"
                    type="button" role="tab" aria-controls="nav-login" aria-selected="false">ورود به سایت</button>
            </div> 
        </nav>
        <div class="tab-content px-4" id="nav-tabContent">

            <div class="tab-pane fade show active" id="nav-register" role="tabpanel" aria-labelledby="nav-register-tab">
                <form class="row  needs-validation" novalidate>
                    <div class="col-md-12 my-2">
                        <label for="validationCustom01" class="form-label">نام و نام خانوادگی</label>
                        <input type="text" class="form-control" id="validationCustom01">
                    </div>
                    <div class="col-md-12 my-2">
                        <label for="validationCustom02" class="form-label">ایمیل</label>
                        <input type="ثئشهم" class="form-control" id="validationCustom02" required>
                        <div class="invalid-feedback">
                            لطفا یک ایمیل معتبر وارد کنید .
                        </div>
                    </div>
                    <div class="col-md-12 my-2">
                        <label for="validationCustom04" class="form-label">جنسیت</label>
                        <select class="form-select" id="validationCustom04" required>
                            <option selected disabled value="">انتخاب کنید</option>
                            <option value="male">مرد</option>
                            <option value="female">زن</option>
                        </select>
                        <div class="invalid-feedback">
                            لطفا جنسیت خود را وارد کنید .
                        </div>
                    </div>
                    <div class="col-md-12 my-2">
                        <label for="validationCustom03" class="form-label">رمز عبور</label>
                        <input type="text" class="form-control" id="validationCustom03" required>
                        <div class="invalid-feedback">
                            لطفا رمز عبور وارد کنید .
                        </div>
                    </div>


                    <div class="col-12 my-2 text-center">
                        <button class="btn btn-primary" type="submit">ثبت نام</button>
                    </div>
                </form>

            </div>





            <div class="tab-pane fade" id="nav-login" role="tabpanel" aria-labelledby="nav-login-tab">
                <form class="row  needs-validation" novalidate>

                    <div class="col-md-12 my-3">
                        <label for="validationCustom02" class="form-label">ایمیل</label>
                        <input type="ثئشهم" class="form-control" id="validationCustom02" required>
                        <div class="invalid-feedback">
                           لطفا ایمیل خود را وارد کنید .
                        </div>
                    </div>

                    <div class="col-md-12 my-3">
                        <label for="validationCustom03" class="form-label">رمز عبور</label>
                        <input type="text" class="form-control" id="validationCustom03" required>
                        <div class="invalid-feedback">
                            لطفا رمز عبور وارد کنید .
                        </div>
                    </div>
                    <div class="col-md-12 form-check my-3 ms-2">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            رمز عبور را به خاطر بسپار
                        </label>
                    </div>

                    <div class="col-12 my-3 text-center">
                        <button class="btn btn-success  pb-2" type="submit">ورود</button>
                    </div>
                </form>
            </div>

        </div>

    </div>





    <script src="./!owl src/jquery.min.js"></script>
    <script src="./!owl src/owl.carousel.min.js"></script>
    <script src="./scripts/bootstrap.bundle.min.js"></script>
    <script src="./scripts/main.js"></script>
</body>

</html>
